<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Westley's Resto Cafe</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
      color: #333;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-panel {
      width: 50%;
      background: url("cofee.jpg") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 40px;
      color: #fff;
      position: relative;
    }

    .left-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .left-panel h2, 
    .left-panel p {
      position: relative;
      z-index: 1;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
    }

    .left-panel h2 {
      font-size: 28px;
      margin: 0;
      color: #fff;
    }

    .left-panel p {
      font-size: 14px;
      margin-top: 10px;
      color: rgba(255, 255, 255, 0.9);
    }

    .right-panel {
      width: 50%;
      background: #fff;
      padding: 60px 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-panel h2 {
      margin-bottom: 10px;
      color: #0C1E17;
      font-size: 24px;
    }

    .right-panel form {
      display: flex;
      flex-direction: column;
    }

    .right-panel input {
      margin: 10px 0;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .right-panel input:hover {
      border-color: #999;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
    }

    .right-panel input:focus {
      outline: none;
      border-color: #000;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
    }

    .right-panel input.error {
      border-color: #ff4444;
    }

    .error-message {
      color: #ff4444;
      font-size: 12px;
      margin-top: -5px;
      margin-bottom: 5px;
      display: none;
    }

    .right-panel button.register-btn {
      margin-top: 20px;
      padding: 14px;
      background-color: #000000;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .right-panel button.register-btn:hover {
      background-color: #333333;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    }

    .right-panel button.register-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
    }

    .bottom-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #000;
    }

    .bottom-link a {
      color: #000;
      text-decoration: none;
      font-weight: 600;
      position: relative;
      padding-bottom: 2px;
    }

    .bottom-link a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #000;
      transition: width 0.3s ease;
    }

    .bottom-link a:hover::after {
      width: 100%;
    }

    .bottom-link a:hover {
      color: #333;
    }

    .spinner {
      display: none;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: translateY(-50%) rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        width: 100%;
        height: 50%;
      }

      .right-panel {
        padding: 40px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Image Panel -->
    <div class="left-panel">
      <h2>Join Westley's Resto Cafe</h2>
      <p>Order delicious meals and relax with our cozy atmosphere.</p>
    </div>

    <!-- Right Form Panel -->
    <div class="right-panel">
      <h2>Create an Account</h2>
      <form id="registerForm">
        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required>
        <div class="error-message" id="fullname-error"></div>
        
        <input type="email" id="email" name="email" placeholder="Email Address" required>
        <div class="error-message" id="email-error"></div>
        
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
        <div class="error-message" id="phone-error"></div>
        
        <input type="password" id="password" name="password" placeholder="Password" required>
        <div class="error-message" id="password-error"></div>
        
        <button type="submit" class="register-btn">
          Register
          <span class="spinner" id="spinner"></span>
        </button>
      </form>

      <div class="bottom-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('registerForm');
      const spinner = document.getElementById('spinner');
      
      // Form validation and submission
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Validate form
        if (!validateForm()) {
          return;
        }
        
        // Prepare form data
        const formData = {
          fullname: document.getElementById('fullname').value.trim(),
          email: document.getElementById('email').value.trim(),
          phone: document.getElementById('phone').value.trim(),
          password: document.getElementById('password').value
        };
        
        // Show loading spinner
        spinner.style.display = 'block';
        const submitBtn = document.querySelector('.register-btn');
        submitBtn.disabled = true;
        
        // AJAX request using Fetch API
        fetch('register.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          if (data.success) {
            // Registration successful
            alert('Registration successful! Welcome to Westleys Resto CafÃ©.');
            window.location.href = 'login.html'; // Redirect to login page
          } else {
            // Show server-side validation error
            showError(data.field || 'password', data.message || 'Registration failed. Please try again.');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          showError('password', 'An error occurred. Please try again.');
        })
        .finally(() => {
          // Hide loading spinner
          spinner.style.display = 'none';
          submitBtn.disabled = false;
        });
      });
      
      function validateForm() {
        let isValid = true;
        
        // Validate Full Name
        const fullname = document.getElementById('fullname');
        if (fullname.value.trim() === '') {
          showError('fullname', 'Please enter your full name');
          isValid = false;
        } else {
          clearError('fullname');
        }
        
        // Validate Email
        const email = document.getElementById('email');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email.value)) {
          showError('email', 'Please enter a valid email address');
          isValid = false;
        } else {
          clearError('email');
        }
        
        // Validate Phone (basic validation)
        const phone = document.getElementById('phone');
        if (phone.value.length < 8 || !/^[0-9+]+$/.test(phone.value)) {
          showError('phone', 'Please enter a valid phone number');
          isValid = false;
        } else {
          clearError('phone');
        }
        
        // Validate Password
        const password = document.getElementById('password');
        if (password.value.length < 8) {
          showError('password', 'Password must be at least 8 characters');
          isValid = false;
        } else {
          clearError('password');
        }
        
        return isValid;
      }
      
      function showError(fieldId, message) {
        const errorElement = document.getElementById(`${fieldId}-error`);
        errorElement.textContent = message;
        errorElement.style.display = 'block';
        document.getElementById(fieldId).classList.add('error');
      }
      
      function clearError(fieldId) {
        const errorElement = document.getElementById(`${fieldId}-error`);
        errorElement.textContent = '';
        errorElement.style.display = 'none';
        document.getElementById(fieldId).classList.remove('error');
      }
      
      // Clear error when user starts typing
      const inputs = form.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('input', function() {
          clearError(this.id);
        });
      });
    });
  </script>
</body>
</html>
